<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Índice de Guías — Iván Alessandro Vásquez (Desarrollo Web) 1 - Ing. Guillermo Calderón</title>
  <meta name="description" content="Ing. Guillermo" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --card: #f1f5f9;
      --border: #e2e8f0;
      --accent: #2563eb;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px 16px 56px; }
    header h1 { margin: 0 0 6px; font-size: 24px; }
    header p { margin: 0; color: var(--muted); }

    .tools { display: flex; gap: 8px; margin: 16px 0 12px; flex-wrap: wrap; }
    .tools input, .tools select {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 10px;
      background: #fff;
      color: var(--text);
      font-size: 14px;
    }

    .list { display: grid; grid-template-columns: 1fr; gap: 12px; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
    }
    .card h3 { margin: 0 0 4px; font-size: 18px; }
    .card p { margin: 0 0 8px; color: var(--muted); font-size: 14px; }
    .meta { font-size: 12px; color: var(--muted); margin-bottom: 8px; }
    .links { display: flex; gap: 8px; flex-wrap: wrap; }
    .links a { 
      display: inline-block; text-decoration: none; 
      padding: 8px 12px; border-radius: 999px; border: 1px solid var(--border);
      background: #fff; color: var(--text); font-size: 13px;
    }
    .links a.primary { background: var(--accent); color: #fff; border-color: var(--accent); }

    footer { margin-top: 32px; color: var(--muted); font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Índice de Guías</h1>
      <p>Alumno: <strong>Iván Alessandro Vásquez</strong> — Asignatura: <strong>Desarrollo Web</strong>. Pegue aquí los enlaces a cada guía y sus repositorios.</p>
    </header>

    <div class="tools">
      <input id="q" type="search" placeholder="Buscar guía…" aria-label="Buscar guía" />
      <select id="cat" aria-label="Filtrar por categoría">
        <option value="">Todas las categorías</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Proyecto">Proyecto</option>
      </select>
    </div>

    <section id="lista" class="list">

   
      <article class="card" data-cat="HTML">
        <h3>Guía 01 — Estructura básica de HTML</h3>
   
        <div class="links">
   >
          <a class="primary" href="https://github.com/IVANESEN/GuiasDesarrolloWeb2025" target="_blank" rel="noopener">Ver guía</a>
     
          <a href="https://github.com/IVANESEN/GuiasDesarrolloWeb2025" target="_blank" rel="noopener">Repositorio</a>
        </div>
      </article>

    

    </section>

    <footer>
    </footer>
  </div>

  <script>
 
    const q = document.getElementById('q');
    const cat = document.getElementById('cat');
    const list = document.getElementById('lista');

    function applyFilters() {
      const term = (q.value || '').toLowerCase();
      const c = cat.value;
      const items = list.querySelectorAll('.card');
      items.forEach(card => {
        const matchesText = card.textContent.toLowerCase().includes(term);
        const matchesCat = !c || card.getAttribute('data-cat') === c;
        card.style.display = (matchesText && matchesCat) ? '' : 'none';
      });
    }

    q.addEventListener('input', applyFilters);
    cat.addEventListener('change', applyFilters);
  </script>
</body>
</html>
